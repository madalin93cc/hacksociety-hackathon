<div ng-cloak>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <div class="form-group">
                    <label for="name" data-translate="main.name"></label>
                    <input type="text" class="form-control" id="name" placeholder="{{'main.placeholder.name' | translate}}">
                </div>
                <div class="form-group">
                    <label for="surname" data-translate="main.surname"></label>
                    <input type="text" class="form-control" id="surname" placeholder="{{'main.placeholder.name' | translate}}">
                </div>
                <div class="form-group">
                    <label for="email" data-translate="main.email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="{{'main.placeholder.email' | translate}}">
                </div>
                <button ui-sref="tinder" class="btn btn-default" data-translate="main.submit">Go</button>
            </form>
        </div>
    </div>
</div>
